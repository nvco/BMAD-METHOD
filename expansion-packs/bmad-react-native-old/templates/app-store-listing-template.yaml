template:
  id: app-store-listing-template-v1
  name: App Store Listing Package
  version: 1.0
  output:
    format: markdown
    filename: "docs/{{app_name}}-app-store-listing.md"
    title: "{{app_title}} App Store Listing Package"

workflow:
  mode: interactive

sections:
  - id: initial-setup
    instruction: |
      This template creates a comprehensive App Store Listing Package for React Native applications targeting both iOS App Store and Google Play Store. The package includes all metadata, descriptions, keywords, screenshots, and compliance information needed for successful app store submissions.
      
      This document serves as the complete submission guide and ensures consistent branding and messaging across both platforms.

  - id: listing-overview
    title: App Store Listing Overview
    instruction: Provide a high-level overview of the app store listing strategy. Present each subsection and gather user feedback before proceeding.
    sections:
      - id: app-identity
        title: App Identity
        instruction: Define the core identity and positioning for app store listings
        template: |
          **App Name:** {{primary_app_name}}
          **App Subtitle/Tagline:** {{app_subtitle_or_tagline}}
          **Bundle ID/Package Name:** {{bundle_identifier}}
          
          **App Category:**
          - Primary Category: {{primary_app_category}}
          - Secondary Category: {{secondary_app_category_if_applicable}}
          
          **Target Audience:**
          - Age Rating: {{age_rating_target}}
          - Primary Demographics: {{primary_user_demographics}}
          - Geographic Markets: {{target_geographic_markets}}
          
          **App Positioning:**
          - Value Proposition: {{core_value_proposition}}
          - Competitive Differentiation: {{competitive_differentiation}}
          - Unique Selling Points: {{unique_selling_points}}
      - id: branding-strategy
        title: Branding Strategy
        template: |
          **Visual Identity:**
          - Brand Colors: {{primary_brand_colors}}
          - Brand Fonts: {{brand_typography}}
          - Visual Style: {{visual_style_description}}
          
          **Brand Voice:**
          - Tone of Voice: {{brand_tone_professional_friendly_etc}}
          - Communication Style: {{communication_style}}
          - Brand Personality: {{brand_personality_traits}}
          
          **Brand Messaging:**
          - Core Message: {{core_brand_message}}
          - Key Benefits: {{key_benefit_messaging}}
          - Emotional Appeal: {{emotional_brand_appeal}}
      - id: market-strategy
        title: Market Strategy
        template: |
          **Launch Strategy:**
          - Soft Launch Markets: {{soft_launch_markets}}
          - Global Launch Timeline: {{global_launch_timeline}}
          - Marketing Campaign Coordination: {{marketing_campaign_alignment}}
          
          **ASO Strategy:**
          - Keyword Optimization: {{aso_keyword_strategy}}
          - Conversion Optimization: {{conversion_optimization_strategy}}
          - Rating and Review Strategy: {{rating_review_strategy}}
          
          **Platform Priority:**
          - Primary Platform: {{ios_or_android_priority}}
          - Launch Sequence: {{platform_launch_sequence}}
          - Platform-Specific Strategies: {{platform_specific_marketing}}

  - id: ios-app-store-listing
    title: iOS App Store Listing
    instruction: Define all content and metadata for iOS App Store submission
    sections:
      - id: ios-app-information
        title: iOS App Information
        template: |
          **App Name:** {{ios_app_name}} (max 30 characters)
          **Subtitle:** {{ios_app_subtitle}} (max 30 characters)
          **Bundle ID:** {{ios_bundle_identifier}}
          
          **App Category:**
          - Primary: {{ios_primary_category}}
          - Secondary: {{ios_secondary_category}}
          
          **Content Rating:**
          - Age Rating: {{ios_age_rating}}
          - Content Descriptors: {{ios_content_descriptors}}
          
          **Pricing and Availability:**
          - Price Tier: {{ios_price_tier}}
          - Availability: {{ios_availability_countries}}
          - Release Date: {{ios_release_date}}
      - id: ios-app-description
        title: iOS App Description
        template: |
          **App Description (max 4000 characters):**
          
          {{ios_app_description_opening_hook}}
          
          **Key Features:**
          â€¢ {{ios_feature_1}}
          â€¢ {{ios_feature_2}}
          â€¢ {{ios_feature_3}}
          â€¢ {{ios_feature_4}}
          â€¢ {{ios_feature_5}}
          
          **Benefits:**
          {{ios_app_benefits_description}}
          
          **Why Choose {{app_name}}:**
          {{ios_competitive_advantages}}
          
          **User Testimonials:**
          "{{ios_user_testimonial_1}}"
          "{{ios_user_testimonial_2}}"
          
          **Download now and {{ios_call_to_action}}**
          
          **Support & Privacy:**
          {{ios_support_and_privacy_info}}
          
          **Character Count:** {{ios_description_character_count}}/4000
      - id: ios-keywords
        title: iOS Keywords and ASO
        template: |
          **Keywords (max 100 characters):**
          {{ios_keywords_comma_separated}}
          
          **Keyword Strategy:**
          - High Volume Keywords: {{ios_high_volume_keywords}}
          - Long Tail Keywords: {{ios_long_tail_keywords}}
          - Branded Keywords: {{ios_branded_keywords}}
          - Competitor Keywords: {{ios_competitor_keywords}}
          
          **ASO Optimization:**
          - Keyword Density: {{ios_keyword_density_strategy}}
          - Localization Keywords: {{ios_localization_keywords}}
          - Seasonal Keywords: {{ios_seasonal_keywords}}
          
          **Character Count:** {{ios_keywords_character_count}}/100
      - id: ios-promotional-text
        title: iOS Promotional Text
        template: |
          **Promotional Text (max 170 characters):**
          {{ios_promotional_text}}
          
          **Promotional Strategy:**
          - Launch Promotion: {{ios_launch_promotional_text}}
          - Feature Updates: {{ios_update_promotional_strategy}}
          - Seasonal Promotions: {{ios_seasonal_promotional_strategy}}
          
          **Character Count:** {{ios_promotional_character_count}}/170
      - id: ios-screenshots
        title: iOS Screenshots and App Preview
        template: |
          **iPhone Screenshots (6.7", 6.5", 5.5" required):**
          
          **Screenshot 1 (Hero Shot):**
          - Image: {{ios_screenshot_1_filename}}
          - Caption: {{ios_screenshot_1_caption}}
          - Focus: {{ios_screenshot_1_focus_area}}
          
          **Screenshot 2 (Core Feature):**
          - Image: {{ios_screenshot_2_filename}}
          - Caption: {{ios_screenshot_2_caption}}
          - Focus: {{ios_screenshot_2_focus_area}}
          
          **Screenshot 3 (User Benefit):**
          - Image: {{ios_screenshot_3_filename}}
          - Caption: {{ios_screenshot_3_caption}}
          - Focus: {{ios_screenshot_3_focus_area}}
          
          **Screenshot 4 (Social Proof):**
          - Image: {{ios_screenshot_4_filename}}
          - Caption: {{ios_screenshot_4_caption}}
          - Focus: {{ios_screenshot_4_focus_area}}
          
          **Screenshot 5 (Call to Action):**
          - Image: {{ios_screenshot_5_filename}}
          - Caption: {{ios_screenshot_5_caption}}
          - Focus: {{ios_screenshot_5_focus_area}}
          
          **iPad Screenshots (if applicable):**
          {{ios_ipad_screenshots_if_applicable}}
          
          **App Preview Video:**
          - Video File: {{ios_app_preview_video_filename}}
          - Duration: {{ios_app_preview_duration}} seconds (max 30s)
          - Focus: {{ios_app_preview_focus}}
          - Soundtrack: {{ios_app_preview_audio}}
      - id: ios-app-icon
        title: iOS App Icon
        template: |
          **App Icon Specifications:**
          - 1024x1024px (App Store)
          - File Format: PNG or JPEG
          - Color Space: sRGB or P3
          - No Alpha Channel
          
          **App Icon Design:**
          - Icon File: {{ios_app_icon_filename}}
          - Design Concept: {{ios_app_icon_design_concept}}
          - Brand Alignment: {{ios_app_icon_brand_alignment}}
          - Platform Guidelines: {{ios_app_icon_hig_compliance}}
          
          **Icon Variations:**
          - Standard Icon: {{ios_standard_icon}}
          - Dark Mode Icon: {{ios_dark_mode_icon_if_different}}
          - Alternative Icons: {{ios_alternative_icons_if_applicable}}

