  - id: submission-checklist
    title: Submission Checklist
    instruction: Provide comprehensive checklists for app store submissions
    sections:
      - id: ios-submission-checklist
        title: iOS Submission Checklist
        template: |
          **Pre-Submission Requirements:**
          - [ ] App Store Connect account set up
          - [ ] Apple Developer Program membership active
          - [ ] Bundle ID registered
          - [ ] Certificates and provisioning profiles created
          - [ ] App built and uploaded to App Store Connect
          
          **App Information:**
          - [ ] App name entered (max 30 characters)
          - [ ] Subtitle entered (max 30 characters)
          - [ ] Bundle ID configured
          - [ ] Primary and secondary categories selected
          - [ ] Age rating completed
          
          **App Description:**
          - [ ] App description written (max 4000 characters)
          - [ ] Keywords optimized (max 100 characters)
          - [ ] Promotional text added (max 170 characters)
          - [ ] Description reviewed for compliance
          
          **Visual Assets:**
          - [ ] App icon uploaded (1024x1024px)
          - [ ] iPhone screenshots uploaded (all required sizes)
          - [ ] iPad screenshots uploaded (if applicable)
          - [ ] App preview video uploaded (if applicable)
          - [ ] All assets reviewed for quality and compliance
          
          **App Review Information:**
          - [ ] Contact information provided
          - [ ] Demo account created (if required)
          - [ ] Review notes written
          - [ ] Age rating questionnaire completed
          
          **Legal and Compliance:**
          - [ ] Privacy policy URL provided
          - [ ] App privacy details completed
          - [ ] Export compliance information provided
          - [ ] Content rights verified
          
          **Final Review:**
          - [ ] All information double-checked
          - [ ] Test build verified
          - [ ] Submission submitted for review
      - id: android-submission-checklist
        title: Android Submission Checklist
        template: |
          **Pre-Submission Requirements:**
          - [ ] Google Play Console account set up
          - [ ] Google Play Developer registration completed
          - [ ] App signing key created
          - [ ] APK or App Bundle uploaded
          
          **Store Listing:**
          - [ ] App name entered (max 50 characters)
          - [ ] Short description written (max 80 characters)
          - [ ] Full description written (max 4000 characters)
          - [ ] App category selected
          - [ ] Tags added
          
          **Visual Assets:**
          - [ ] App icon uploaded (512x512px)
          - [ ] Feature graphic uploaded (1024x500px)
          - [ ] Phone screenshots uploaded (minimum 2)
          - [ ] Tablet screenshots uploaded (if applicable)
          - [ ] Promo video added (if applicable)
          
          **Content Rating:**
          - [ ] Content rating questionnaire completed
          - [ ] IARC certificate obtained
          - [ ] Age group selection made
          
          **App Content:**
          - [ ] Data safety form completed
          - [ ] Privacy policy URL provided
          - [ ] Permissions justified
          - [ ] Target audience selected
          
          **Pricing and Distribution:**
          - [ ] Pricing set
          - [ ] Countries selected for distribution
          - [ ] Device compatibility configured
          
          **App Releases:**
          - [ ] Production track configured
          - [ ] Release notes written
          - [ ] Rollout percentage set
          
          **Final Review:**
          - [ ] All policy requirements met
          - [ ] Content reviewed for compliance
          - [ ] Release submitted for review
      - id: post-submission-checklist
        title: Post-Submission Checklist
        template: |
          **Immediate Post-Submission:**
          - [ ] Submission confirmation received
          - [ ] Review status monitoring set up
          - [ ] Team notified of submission
          - [ ] Marketing materials prepared
          
          **Review Period Monitoring:**
          - [ ] Daily status checks scheduled
          - [ ] Review feedback monitoring active
          - [ ] Response plan for rejections prepared
          - [ ] Escalation contacts identified
          
          **Launch Preparation:**
          - [ ] Marketing campaign ready
          - [ ] Press release prepared
          - [ ] Social media content created
          - [ ] Customer support prepared
          - [ ] Analytics tracking configured
          
          **Post-Launch Activities:**
          - [ ] App performance monitoring active
          - [ ] User feedback monitoring set up
          - [ ] Review and rating encouragement implemented
          - [ ] Update roadmap planned

  - id: optimization-strategy
    title: App Store Optimization Strategy
    instruction: Define ongoing ASO strategy and optimization plans
    sections:
      - id: aso-monitoring
        title: ASO Monitoring and Analytics
        template: |
          **Key Metrics to Track:**
          - App Store Impressions: {{aso_impressions_tracking}}
          - Conversion Rate: {{aso_conversion_rate_tracking}}
          - Keyword Rankings: {{aso_keyword_ranking_monitoring}}
          - Competitor Analysis: {{aso_competitor_monitoring}}
          
          **ASO Tools:**
