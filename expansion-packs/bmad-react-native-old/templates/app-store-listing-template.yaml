          **Icon Assets:**
          - Standard Icon: {{android_standard_icon}}
          - Adaptive Icon Foreground: {{android_adaptive_foreground}}
          - Adaptive Icon Background: {{android_adaptive_background}}

  - id: localization-content
    title: Localization Content
    instruction: Define localized content for international markets
    sections:
      - id: primary-languages
        title: Primary Languages
        repeatable: true
        template: |
          **Language: {{language_name}} ({{language_code}})**
          
          **Market Priority:** {{high|medium|low}}
          **Market Size:** {{market_size_estimate}}
          
          **iOS Localized Content:**
          - App Name: {{ios_localized_app_name}}
          - Subtitle: {{ios_localized_subtitle}}
          - Description: {{ios_localized_description}}
          - Keywords: {{ios_localized_keywords}}
          - Screenshots: {{ios_localized_screenshots_needed}}
          
          **Android Localized Content:**
          - App Name: {{android_localized_app_name}}
          - Short Description: {{android_localized_short_description}}
          - Full Description: {{android_localized_full_description}}
          - Screenshots: {{android_localized_screenshots_needed}}
          
